<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completed Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1606636660488-16a8646f012c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170');
      background-size: cover;
      background-repeat: no-repeat;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold" href="#">Todo-Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fs-5">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Done Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Title -->
<div class="text-center my-5">
    <h1 class="display-5 text-white fst-italic">
        Completed Tasks
    </h1>
</div>

<!-- Task List -->
<div class="container d-flex justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="list-group">
            <th:block th:each="task : ${tasks}">
                <th:block th:if="${task.status} == 'Done'">
                    <div class="list-group-item d-flex justify-content-between align-items-center fs-5 mb-3 rounded-4 shadow">
                        <div class="d-flex align-items-center">
                            <span th:text="${task.task}" class="fw-semibold"></span>
                            <span class="badge text-success">(Done)</span>
                        </div>
                        <a th:href="@{/{id}/deleteDoneTask(id=${task.id})}" class="btn btn-outline-danger">Remove</a>
                    </div>
                </th:block>
            </th:block>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
