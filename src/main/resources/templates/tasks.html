<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo View Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1472289065668-ce650ac443d2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1169');
      background-size: cover;
      background-repeat: no-repeat;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold" href="#">Todo-Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fs-5">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/doneTasks}">Done Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Title -->
<div class="text-center my-5">
    <h1 class="display-4 fst-italic">To-do Page</h1>
</div>

<!-- Input Form -->
<div class="container mb-5">
    <form class="row justify-content-center g-3" action="/" method="post">
        <div class="col-12 col-md-6 col-lg-5">
            <input name="taskTitle" type="text" class="form-control form-control-lg" placeholder="Enter task..." required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-lg btn-primary px-4">Submit</button>
        </div>
    </form>
</div>

<!-- Task Bars -->
<div class="container d-flex justify-content-center">
    <div class="col-12 col-md-6 col-lg-8">
        <div class="list-group">
            <!-- First comes Pending tasks -->
            <th:block th:each="task : ${tasks}">
                <th:block th:if="${task.status} == 'Pending'">
                    <div class="list-group-item d-flex justify-content-between align-items-center fs-5 mb-2 rounded-3">
                    <span th:text="${task.task}">Sample Task</span>
                        <div>
                            <a th:href="@{/{id}/done(id=${task.id})}" class="btn btn-outline-secondary">Move to Done</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger">Remove</a>
                        </div>
                    </div>
                </th:block>
            </th:block>
            <!-- then comes Done tasks -->

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
